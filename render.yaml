services:
  - type: web
    name: land-records-api
    env: python
    runtime: python-3.11
    region: singapore
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: land-records-db
          property: connectionString

databases:
  - name: land-records-db
    databaseName: land_records
    user: land_records_user
    region: singapore
    plan: free
