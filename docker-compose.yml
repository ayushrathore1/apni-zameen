version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3
    container_name: land_records_db
    environment:
      POSTGRES_DB: land_records
      POSTGRES_USER: land_user
      POSTGRES_PASSWORD: land_pass_2024
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./data/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U land_user -d land_records"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
